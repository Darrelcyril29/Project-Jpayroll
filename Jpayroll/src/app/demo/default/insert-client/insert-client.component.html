<div class="container my-5">
  <h1 class="text-center mb-4">Insert Client</h1>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">

    <!-- Customer Name -->
    <div class="mb-3 row">
      <label for="CustomerName" class="col-sm-3 col-form-label">Customer Name:</label>
      <div class="col-sm-9">
        <input id="CustomerName" formControlName="CustomerName" class="form-control" />
      </div>
      <div *ngIf="clientForm.get('CustomerName')?.invalid && clientForm.get('CustomerName')?.touched" class="text-danger small">
        Please insert a Customer Name
      </div>
    </div>

    <!-- Address -->
    <div class="mb-3 row">
      <label for="customeraddress" class="col-sm-3 col-form-label">Address:</label>
      <div class="col-sm-9">
        <input id="Address" formControlName="Address" class="form-control" />
      </div>
      <div *ngIf="clientForm.get('Address')?.invalid && clientForm.get('Address')?.touched" class="text-danger small">
        Please insert a Address
      </div>
    </div>

    <!-- Province and Country -->
    <!-- Country -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="Country" class="form-label">Country:</label>
        <select id="Country" formControlName="Country" class="form-control">
          <option *ngFor="let country of countries" [value]="country.id">
            {{ country.name }}
          </option>
        </select>
        <div *ngIf="clientForm.get('Country')?.invalid && clientForm.get('Country')?.touched" class="text-danger small">
          Please select a country
        </div>
      </div>

      <!-- Province -->
      <div class="col-md-6">
        <label for="Provinces" class="form-label">Province:</label>
        <select id="Provinces" formControlName="Provinces" class="form-control">
          <option value="" disabled selected>Select Province</option>
          <option *ngFor="let province of provinces" [value]="province.id">
            {{ province.name }}
          </option>
        </select>
        <div *ngIf="clientForm.get('Provinces')?.invalid && clientForm.get('Provinces')?.touched" class="text-danger small">
          Please select a Provinces
        </div>
      </div>
    </div>

    <!-- City and District -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="City" class="form-label">City:</label>
        <select id="City" formControlName="City" class="form-control">
          <option value="" disabled selected>Select City</option>
          <option *ngFor="let city of cities" [value]="city.id">
            {{ city.name }}
          </option>
        </select>
        <div *ngIf="clientForm.get('City')?.invalid && clientForm.get('City')?.touched" class="text-danger small">
          Please select a City
        </div>
      </div>

      <div class="col-md-6">
        <label for="District" class="form-label">District:</label>
        <select id="District" formControlName="District" class="form-control">
          <option value="" disabled selected>Select District</option>
          <option *ngFor="let district of districts" [value]="district.id">
            {{ district.name }}
          </option>
        </select>
        <div *ngIf="clientForm.get('District')?.invalid && clientForm.get('District')?.touched" class="text-danger small">
          Please select a District
        </div>
      </div>
    </div>

    <!-- SubDistrict and Postal Code -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="SubDistrict" class="form-label">SubDistrict:</label>
        <select id="SubDistrict" formControlName="SubDistrict" class="form-control">
          <option value="" disabled selected>Select SubDistrict</option>
          <option *ngFor="let subDistrict of subDistricts" [value]="subDistrict.id">
            {{ subDistrict.name }}
          </option>
        </select>
        <div *ngIf="clientForm.get('SubDistrict')?.invalid && clientForm.get('SubDistrict')?.touched" class="text-danger small">
          Please select a SubDistrict
        </div>
      </div>
      <div class="col-md-6">
        <label for="PostalCode" class="form-label">Postal Code:</label>
        <input
          id="PostalCode"
          formControlName="PostalCode"
          class="form-control"
          type="number"
        />
        <div *ngIf="clientForm.get('PostalCode')?.invalid && clientForm.get('PostalCode')?.touched" class="text-danger small">
          Please insert a PostalCode
        </div>
      </div>
    </div>

    <!-- OnCloud and Hybrid Radio Buttons -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="col-sm-3 col-form-label">Cloud Option:</label>
        <div class="col-sm-9 d-flex align-items-center">
          <div *ngFor="let option of OnCLouds" class="form-check form-check-inline custom-radio">
            <input
              class="form-check-input"
              type="radio"
              formControlName="OnCloud"
              [value]="option.value"
              id="cloudOption{{ option.value }}"
            />
            <label class="form-check-label ms-2" for="cloudOption{{ option.value }}">{{ option.label }}</label>
          </div>
        </div>
        <div *ngIf="clientForm.get('OnCloud')?.invalid && clientForm.get('OnCloud')?.touched" class="text-danger small">
          Please select a Cloud
        </div>
      </div>
      <div class="col-md-6">
        <label class="col-sm-3 col-form-label">Hybrid Option:</label>
        <div class="col-sm-9 d-flex align-items-center">
          <div *ngFor="let option of Hybrids" class="form-check form-check-inline custom-radio">
            <input
              class="form-check-input"
              type="radio"
              formControlName="Hybrid"
              [value]="option.value"
              id="hybridOption{{ option.value }}"
            />
            <label class="form-check-label ms-2" for="hybridOption{{ option.value }}">{{ option.label }}</label>
          </div>
        </div>
        <div *ngIf="clientForm.get('Hybrid')?.invalid && clientForm.get('Hybrid')?.touched" class="text-danger small">
          Please select a Cloud Type
        </div>
      </div>
    </div>

    <!-- CloudName (Conditional Input) -->
    <div class="row mb-3" *ngIf="clientForm.get('OnCloud')?.value === 1">
      <div class="mb-3 row">
        <label for="CloudName" class="col-sm-3 col-form-label">Cloud Name:</label>
        <div class="col-sm-9">
          <input id="CloudName" formControlName="CloudName" class="form-control"/>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center mt-5">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
  </form>
</div>
