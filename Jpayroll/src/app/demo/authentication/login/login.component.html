<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/JpayrollLogo.png" width="100px" /></a>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="email"
              placeholder="Email Address"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                placeholder="Password"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="togglePasswordVisibility()"
              >
                <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
              </button>
            </div>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <!-- <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Keep me signed in</label>
            </div> -->
            <h5 class="text-secondary f-w-400"><a href="javascript:"(click)="onForgotPassword()">Forgot Password?</a></h5>
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright Â©
            <a href="https://codedthemes.com/" target="_blank">Jpayroll</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>
